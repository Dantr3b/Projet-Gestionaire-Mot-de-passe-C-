<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/password-detail.css">
    <title>SafeGarage</title>
</head>
<body>
    <div class="header">
        <h1 id="SafeGarage">SafeGarage</h1>
    </div>
    <div class="details-container" id="details-container">
        <div class="ServiceName"><div class="ServiceNameContent" id="ServiceName"></div><div class="button"><button id="Edit" onclick="edit()"><img src="assets/bxs-edit-alt.svg" alt="Edit"></button><button id="Delete" onclick="supr()"><img src="assets/bx-trash.svg" alt="Trash"></button></div></div>
        <div class="content" id="content">
                        <!-- Username -->
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <div class="input-container">
                        <input type="text" id="username" value="" readonly>
                        <button class="copy-btn" id="copyUsername" title="Copier">
                            <img src="assets/bx-copy.svg" alt="Copier">
                        </button>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-container">
                        <input type="password" id="password" value="" readonly>
                        <button class="toggle-btn" id="togglePassword" title="Afficher/Masquer">
                            <img src="assets/bx-hide.svg" alt="Afficher">
                        </button>
                        <button class="copy-btn" id="copyPassword" title="Copier">
                            <img src="assets/bx-copy.svg" alt="Copier">
                        </button>
                    </div>
                </div>
            <div class="password" id="password"></div>
        </div>
    </div>
</body>

<script src="js/password-details.js"></script>
</html>
